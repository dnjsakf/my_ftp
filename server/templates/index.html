<!DOCTYPE html>
<html>
    <head>

    </head>
    {% block body %}
    <ul>
    {% for file in files %}
        {% if file.type == 'image' %}
        <li><img src="/data/{{ path }}{{ file.name }}"></li>
        {% elif file.type == 'video' %}
        <li>
            <video controls autoplay>
                <source src="/data/{{ path }}{{ file.name }}" type="video/mp4">
            </video>
        </li>
        {% else %}
        <li><a href="/{{ path }}{{ file.name }}">{{ file.name }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
  {% endblock %}
</html>
